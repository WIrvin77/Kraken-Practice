<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/styles.css">
        <title>Javascript Practice</title>
    </head>
    <body>
        <div class="part1">
            <div class="header">
                <h2>Challenge 1: Your Age in Days</h2>
            </div>
            <div class="buttons-box">
                <div class="buttons-ind">
                    <button type="button" class="btn btn-primary" onclick="AgeInDays()">Click Me</button>
                </div>
                <div class="buttons-ind">
                    <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
        </div>
        <div class="part2">
            <div class="header">
                <h2>Challenge 2: Random Cat Generator</h2>
            </div>
            <script>
                var num = Math.floor((Math.random() * 10) +1)
            </script>
            <div class="buttons-box">
                <button type="button" class="btn btn-success" onclick="catGenerator(num)">Generate a Cat</button>
            </div>
            <div id="cat-box">

            </div>
        </div>
        <div class="part3">
            <div class="header">
                <h2>Challenge 3: Rock, Paper, Scissors</h2>
            </div>
            <div class="rock-paper-scissors" id="rps-game">
                <img src="static/images/rock.png" class="rock-paper-scissor-item" id="rock" onclick="rockPaperScissors(this)">
                <img src="static/images/scissors.png" class="rock-paper-scissor-item" id="scissors" onclick="rockPaperScissors(this)">
                <img src="static/images/paper.jpeg" class="rock-paper-scissor-item" id="paper" onclick="rockPaperScissors(this)">
            </div>
        </div>
        <div class="part4">
            <div class="header">
                <h2>Challenge 4: Randomize Buttons</h2>
            </div>
            <div class="rand-button">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button type="button" class="btn btn-primary">Wee!</button>
                <button type="button" class="btn btn-danger">Yahoo!</button>
                <button type="button" class="btn btn-warning">Google!</button>
                <button type="button" class="btn btn-success">Facebook!</button>
            </div>
        </div>
        <div class="part5">
            <div class="header">
                <h2>Challenge 5: Blackjack</h2>
                <h3 id="blackjack-result">Let's Play!</h3>
            </div>
            <div class="blackjack-game">
                <div class="blackjack-table-row-1">
                    <div class="blackjack-player" id="blackjack-player">
                        <h2>You: <span id="player-result">0</span></h2><br>
                    </div>
                    <div class="blackjack-dealer" id="blackjack-dealer">
                        <h2>Dealer: <span id="dealer-result">0</span></h2><br>
                    </div>
                </div>
                <div class="blackjack-actions">
                    <button type="button" class="btn-lg btn-primary mr-4" id="black-hit">Hit</button>
                    <button type="button" class="btn-lg btn-warning mr-4" id="black-stand">Stand</button>
                    <button type="button" class="btn-lg btn-danger" id="black-deal">Deal</button>
                </div>
            </div>  
            <div class="scorecard">
                <table>
                    <tr>
                        <th>You</th>
                        <th>Dealer</th>
                        <th>Draw</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="static/js/scripts.js"></script>
    </body>
</html>
